<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Fuel Calculator + Log</title>
<style>
  body{font-family:Arial;margin:0;padding:20px;background:#f6f6f6;color:#222}
  .card{background:#fff;padding:20px;border-radius:12px;max-width:600px;margin:0 auto 20px;box-shadow:0 3px 8px rgba(0,0,0,0.1)}
  h1,h2{text-align:center;margin:0 0 12px;color:#c00}
  input,select,button{width:100%;padding:12px;font-size:16px;border-radius:8px;border:1px solid #ccc;margin-bottom:12px}
  button{background:#007aff;color:#fff;border:none;cursor:pointer}
  #resultBox{font-size:22px;font-weight:bold;text-align:center;margin-top:10px}
</style>
</head>
<body>

<div class="card">
  <h1>Fuel Calculator</h1>
  <label>Distance (km)</label>
  <input id="dist" type="number" step="0.1">

  <label>Litres Used</label>
  <input id="litres" type="number" step="0.1">

  <label>Speedo Inaccuracy (%)</label>
  <input id="spdErr" type="number" step="0.01" value="0">

  <div id="resultBox"></div>
  <button id="calcBtn">Calculate</button>
</div>

<div class="card">
  <h2>Log Entry</h2>
  <label>Drive Type</label>
  <select id="dtype">
    <option value="highway">Highway</option>
    <option value="city">City</option>
    <option value="combo">Combination</option>
  </select>

  <button id="addLog">Add to Log</button>
</div>

<div class="card">
  <h2>Fuel Usage Graph</h2>
  <canvas id="chart" height="250"></canvas>
  <button id="save">Save</button>
  <button id="load">Load</button>
  <button id="clear">Clear</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let log=[];
const dist=document.getElementById('dist');
const litres=document.getElementById('litres');
const spd=document.getElementById('spdErr');
const resultBox=document.getElementById('resultBox');
const chartCtx=document.getElementById('chart').getContext('2d');

const chart=new Chart(chartCtx,{type:'line',data:{labels:[],datasets:[{label:'L/100km',data:[]}]} ,options:{scales:{y:{beginAtZero:true}}}});

function calc(){
  const d=parseFloat(dist.value);
  const l=parseFloat(litres.value);
  const e=parseFloat(spd.value);
  if(!d||!l){resultBox.textContent='';return;}
  const trueD=d/(1+e/100);
  const l100=(l/trueD)*100;
  resultBox.textContent = l100.toFixed(2)+" L/100km";
  return l100;
}

function update(){
  chart.data.labels=log.map((x,i)=>`${i+1} (${x.type})`);
  chart.data.datasets[0].data=log.map(x=>x.val);
  chart.update();
}

document.getElementById('calcBtn').onclick=calc;
document.getElementById('addLog').onclick=()=>{
  const v=calc(); if(!v) return;
  const type=document.getElementById('dtype').value;
  log.push({val:v,type}); update();
};

document.getElementById('save').onclick=()=>localStorage.setItem('fuelLog',JSON.stringify(log));
document.getElementById('load').onclick=()=>{const d=localStorage.getItem('fuelLog'); if(d){log=JSON.parse(d); update();}};
document.getElementById('clear').onclick=()=>{localStorage.removeItem('fuelLog'); log=[]; update();};
</script>

</body>
</html>
